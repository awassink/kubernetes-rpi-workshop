apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: cddb-backend
    visualize: "true"
    uses: "cddb-mysql"
  name: cddb-backend
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: cddb-backend
        visualize: "true"
        uses: "cddb-mysql"
    spec:
      containers:
      - image: buildserver:5000/rpi-cddb-backend:v7
        imagePullPolicy: IfNotPresent
        name: cddb-backend
        ports:
        - containerPort: 8080
          protocol: TCP        
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
