apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: cddb-mysql
    visualize: "true"
  name: cddb-mysql
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: cddb-mysql
        visualize: "true"
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-password
              key: password
        - name: MYSQL_DATABASE
          value: cddb_quintor
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-user
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-password
              key: password
        image: buildserver:5000/rpi-mysql:latest
        imagePullPolicy: IfNotPresent
        name: cddb-mysql
        ports:
        - containerPort: 3306
          protocol: TCP
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      dnsPolicy: ClusterFirst
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: cddb-mysql-pv-claim
